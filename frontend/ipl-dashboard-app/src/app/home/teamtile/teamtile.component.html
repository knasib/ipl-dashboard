<div class="col-lg-12 col-sm-12 col-xs-8 list-group-item team-box" (click)="navigateTeamPage()">

    <h3><b>{{team.name}}</b></h3>
  </div>
  <div class="row win-per" style="text-align: center">
    <h4>Win Percentage : {{team.totalWins}} / {{team.totalMatches}}</h4>
  </div>
</div>
